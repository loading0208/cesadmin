{% extends 'main/main.html' %}



{% block header %}
<!-- include libraries(jQuery, bootstrap) -->
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<h1 class="m-0">ระบบเขียนข่าวสาร</h1>
{% endblock %}
<section class="content">
  {% block content %}
  <div class="card">
    <div class="card-body row">
      <div class="col-12">
        <form action="/post" method="post" id="quickForm">
          <div class="form-group" hidden>
            <label for="inputName">Name</label>
            <input type="text" class="form-control" value="{{session['name']}}" name="name" />
          </div>
          <div class="form-group" hidden>
            <label for="inputEmail">employeeid</label>
            <input type="text" class="form-control" value="{{session['employeeID']}}" name="employeeid" />
          </div>
          <div class="form-group">
            <label for="inputSubject">เรื่อง</label>
            <input type="text" class="form-control" name="subject" title="ระบุชื่อหัวข้อ" required />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">ข้อความโดยย่อ</label>
            <textarea class="form-control" name="title" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">รายละเอียด</label>
            <textarea id="summernote" name="editordata"></textarea>
          </div>
          <div class="icheck-primary d-inline" style="align:left;">
            <div class="icheck-primary d-inline">
              <input type="checkbox" id="checkboxPrimary1" name="new_status" value="2">
              <label for="checkboxPrimary1">บทความแนะนำ</label>
            </div>
            <div class="icheck-primary d-inline" hidden>
              <input type="checkbox" id="checkboxPrimary2" name="new_status" value="0" checked>
              <label for="checkboxPrimary2" hidden>บทความแนะนำ</label>
            </div>
          </div>
          <div class="form-group" style="margin-top:15px">
            <input type="submit" class="btn btn-primary" value="Post">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $('#summernote').summernote({
        height: 300,
        tabDisable: true,
        toolbar: [
          // [groupName, [list of button]]
          ['style', ['undo','redo','bold', 'italic', 'underline', 'clear']],
          ['style', ['style']],
          ['font', ['strikethrough', 'superscript', 'subscript']],
          ['fontname', ['fontname']],
          ['fontsize', ['fontsize']],
          ['table', ['table']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['color', ['color']],
          ['height', ['height']],
          ['insert', ['link', 'picture']],
          ['view', ['fullscreen']],
        ]
      });
    });
  </script>

  {% endblock %}
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
